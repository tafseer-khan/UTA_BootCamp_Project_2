<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu MaQ'R</title>
    <link rel="icon" type="image/png" href="https://restaurantbrisa.be/wp-content/uploads/2016/06/Favicon-01-300x300.png">
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a href="index.html"><img src="images/logored.png" alt="Menu Maqr's Logo"></a>
            <form class="d-flex" id="login">
                <input id="email" class="form-control me-2" type="text" placeholder="Username" aria-label="Username">
                <input id="password" class="form-control me-2" type="password" placeholder="Password"
                    aria-label="Password">
                <button class="btn btn-outline-secondary loginButton" type="submit">Log In</button>
            </form>
        </div>
    </nav>

    <div class='container'>
        <div class='row'>
            <div class='col-md-4'>
                <!-- placeholder items still need to be updated -->
                <h3 class='added-items'>Added Items</h3>
                <div class="card" style="width: 18rem;">
                    <div class="card-header" style="color: black;">
                        My Items
                    </div>
                    <ul id="menu-items" class="list-group list-group-flush menu-items">
                        <li class="list-group-item">placeholder 1</li>
                        <li class="list-group-item">placeholder 2</li>
                        <li class="list-group-item">placeholder 3</li>
                    </ul>
                </div>
            </div>
            <div class='col-md-8'>
                <!-- placeholder information, ids, etc. still need to be updated-->
                <h3>Edit Item:</h3>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Section Name:</label>
                    <select name="categories" id="categories">
                        <option value="apps">Appetizers</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="drinks">Drinks</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Dish name:</label>
                    <input type="text" class="form-control" id="dish-name"
                        placeholder="Huevos Rancheros, Mom's Spaghetti, etc.">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Dish Description:</label>
                    <textarea class="form-control" id="description" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Dish Price:</label>
                    <textarea class="form-control" id="price" rows="1"></textarea>
                </div>
                <div class="mb-3">
                    <button id="add-item" class="btn btn-primary btn-lg" type="submit">Add Item</button>
                    <button id="finish-menu" class="btn btn-primary btn-lg" type="submit">Finish Menu</button>
                </div>

            </div>
        </div>
    </div>
    <script src="js/bundle.js"></script>
    <script src="js/menuToEdit.js"></script>
    <script src="js/createMenu.js"></script>
    <script src="js/getUserData.js"></script>
    
</body>

</html>
